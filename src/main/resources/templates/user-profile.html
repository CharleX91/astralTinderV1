<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/stylesheets/styles-profile.css">

        <title>Perfil</title>
    </head>
    <body>
         <Header>
            <nav>
                <div class="navLogo">
                    <a href="/"><img src="/imgs/LOGO 2 (HORIZONTAL).png" alt="logo " class="LogoT"></a>
                </div>
                <div class="navbarUls">
                    <ul class="navbar-menu">
                        <li><i><img src="/imgs/boton desplegable.png" class="BtonDesplegable"></i>

                            <ul class="submenu">
                                   <li><a  href="#" th:href="@{'/usuarios/perfil/'+ ${session.userSession.id}}">Mi perfil</a></li>
                                <li><a  href="#" th:href="@{'/perfilAstral/mostrar/'+ ${session.userSession.id}}">Mi perfil Astral</a></li>
                                <li><a  href="#" th:href="@{'/usuarios/modificar/'+ ${session.userSession.id}}">Configuracion de la cuenta</a></li>
                                <li><a href="/ruleta/listmatch">Matches ♥</a></li>
                                <li><a href="/login/logout">Cerrar sesión</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </Header>

        <div class="container">

            <section class="container">
                <h2>  <div th:text="${user.name}"> </div> </h2>

                <fieldset>
                    <legend>Este es tu perfil</legend>

                    <div class="containerDiv">
                        <div class="campo">
                            <label>Nombre</label>
                            <div th:text="${user.name}"> </div>
                        </div>
                    </div>

                    <div class="containerDiv">
                        <div class="campo">
                            <label>Apellido</label>
                            <div th:text="${user.surname}"> </div>
                        </div>
                    </div>

                    <div class="containerDiv">
                        <div class="campo">
                            <label>Género</label>
                            <div th:text="${user.gender.name}"> </div>

                        </div>
                    </div>

                    <div class="containerDiv">
                        <div class="campo">
                            <label>Orientación sexual</label>
                            <div th:text="${user.sexOrient.name}"> </div>
                        </div>
                    </div>

                    <div class="containerDiv">
                        <div class="campo">
                            <label>Provincia</label>
                            <div th:text="${user.province.name}"> </div>
                        </div>
                    </div>

                    <div class="containerDiv">
                        <div class="campo">
                            <label>Dirección de correo</label>
                            <div th:text="${user.email}"> </div>
                        </div>
                    </div>

                    <div class="containerDiv">
                        <div class="campo">
                            <label>Número de telefono</label>
                            <div th:text="${user.phoneNumber}"> </div>
                        </div>
                    </div>

                    <div class="containerDiv">
                        <div class="campo">
                            <label for="start">Fecha de nacimiento</label>
                            <div th:text="${user.birth}"> </div>
                        </div>
                    </div>
                    <button th:if="${user.id == session.userSession.id}" class="button">
                        <h5><a href="#" th:href="@{'/usuarios/modificar/'+ ${session.userSession.id}}">Modificar Perfil</a></h5>
                    </button>
                    <button  th:if="${user.id != session.userSession.id}"  class="button">
                        <h5><a href="#" th:href="@{'/ruleta/listmatch/'}">Atras</a></h5>
                    </button>
                    </div>

                </fieldset>

            </section>

        </div>

        <span th:if="${error}" th:text="${error}" > </span>


    </body>
</html>
