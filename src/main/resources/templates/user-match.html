<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/stylesheets/styles-match.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap">
           
        
              
        <title>Lista Usuarios</title>
    </head>
    <body>

        <Header>
            <nav>
                <div class="navLogo">
                    <a href="/ruleta"><img src="/imgs/LOGO 2 (HORIZONTAL).png" alt="logo " class="LogoT"></a>
                </div>
                <div class="navbarUls">
                    <ul class="navbar-menu">
                        <li><i><img src="/imgs/boton desplegable.png" class="BtonDesplegable"></i>

                            <ul class="submenu">
                                <li><a  href="#" th:href="@{'/usuarios/perfil/'+ ${session.userSession.id}}">Mi perfil</a></li>
                                <li><a  href="#" th:href="@{'/perfilAstral/mostrar/'+ ${session.userSession.id}}">Mi perfil Astral</a></li>
                                <li><a href="#" th:href="@{'/usuarios/modificar/'+ ${session.userSession.id}}">Configuracion de la cuenta</a></li>
                                <li><a href="/ruleta/listmatch">Matches ♥</a></li>
                                <li><a href="/tutorial">Tutorial</a></li>
                                <li><a href="/login/logout">Cerrar sesión</a></li>

                        </li>
                    </ul>
                </div>
            </nav>
        </Header>

        <main>

         <div class="container">  
            <div><h2>¿Amor o aventura?</h2></div>
            <div class="container-table">
            <table class="table">
                
                <thead>
                    <th>Foto</th>
                    <th>Match</th>
                    <th>Apellido</th>                   
                    <th>Perfil</th>
                    <th>¿Vas a conocerlo?</th>
                </thead>

                <tbody>
                    <tr th:each="match : ${session.userSession.matches}">
                    <tr th:each="match : ${matches}">
                        <td class="foto-td"><img class="foto-match" th:src="@{/foto/usuario/__${match.id}__}"></td>
                        <td th:text="${match.name}"></td>
                        <td th:text="${match.surname}"></td>
                        
                        <td>
                            <button class="button"><a href="#" th:href="@{'/usuarios/perfil/'+ ${match.id}}" >Ir al perfil</a></button>
                        </td> 


                        <td>
                            <button class="button"><a href="#" th:href="@{'/perfilAstral/mostrar/'+ ${match.id}}" >Ir al perfil astral</a></button>
                        </td> 
                    </tr>
                </tbody>
            </table>
            </div>
        </div>    


            <footer class="footer">
                Copyright. All rights reserved by Astral Tinder Company - 2022.
            </footer>


    </body>
</html>
