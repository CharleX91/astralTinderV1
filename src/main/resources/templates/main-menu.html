<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="/stylesheets/styles-menu.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"

        <title>Menu</title>

    <body>


        <div class="Card">
            <nav class="navbarCard">

                <i class="fas fa-comments"></i>
                <i class="fa-solid fa-fire-flame-curved"></i>
                <i class="fas fa-user"></i>

            </nav>

            <div class="photo-and-actions">

                    <div class="photo-text">
                        <div class="photo-name-and-age">
                            <h2>Javier</h2>
                            <h2>24</h2>
                        </div>
                        <div class="photo-bio">
                            EN ESTA VISTA DEBEN APARECER A LA DERECHA DE LA FOTO LOS SIMBOLOS DE LA CARTA ASTRAL DEL USUARIO, DEBEN TENER UN ANCLA QUE
                            LLEVE A OTRA VISTA DONDE SE PUEDA VER MAS INFORMACION ACERCA DE LA CARTA ASTRAL Y LA ASTROLOGIA EN GENERAL.
                            
                            
                            
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <div class="action">
                        <i class="fa-solid fa-arrow-left-long"></i>
                    </div>
                    <div class="action">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="action">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="action">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="action">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/712725c422.js" crossorigin="anonymous"></script>
